<mat-tab-group *ngIf="!ongoinTraining">
    <mat-tab label="New Exercise">
        <app-new-training (trainingStart)="ongoinTraining = true"></app-new-training>
    </mat-tab>
    <mat-tab label="Past Exercises">
        <app-past-trainings></app-past-trainings>
    </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="ongoinTraining" (trainingExit)="ongoinTraining = false"></app-current-training>
